<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000000;
            color: #bfbfbf;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: linear-gradient(135deg, #404040, #000000);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #7f7f7f;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
        }
        
        .login-container h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .login-form input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #7f7f7f;
            border-radius: 8px;
            background-color: #000000;
            color: #ffffff;
            font-size: 1.1rem;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: #bfbfbf;
            box-shadow: 0 0 15px rgba(191,191,191,0.3);
        }
        
        .login-form input::placeholder {
            color: #7f7f7f;
        }
        
        .login-btn, .guest-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #7f7f7f, #404040);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .guest-btn {
            background: linear-gradient(135deg, #555555, #333333);
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #bfbfbf, #7f7f7f);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(191,191,191,0.3);
        }
        
        .guest-btn:hover {
            background: linear-gradient(135deg, #777777, #555555);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(85,85,85,0.3);
        }
        
        .error {
            color: #ff4444;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Aiham</h1>
        <form class="login-form" id="loginForm">
            <input type="password" id="passwordInput" placeholder="Enter Password" required>
            <button type="submit" class="login-btn">Login</button>
            <button type="button" class="guest-btn" onclick="loginAsGuest()">Login as Guest</button>
            <div id="errorMsg" class="error"></div>
        </form>
    </div>

    <script>
        // Disable dev tools
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.shiftKey && e.key === 'C') || (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
                return false;
            }
        });
        
        function loginAsGuest() {
            localStorage.setItem('_auth_token', btoa(Date.now() + '_guest'));
            window.location.href = 'index.html';
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('passwordInput').value;
            
            if (password === 'Qazxsw1212@') {
                localStorage.setItem('_auth_token', btoa(Date.now() + '_authenticated'));
                window.location.href = 'index.html';
            } else {
                document.getElementById('errorMsg').textContent = 'Invalid password';
                document.getElementById('passwordInput').value = '';
            }
        });

        if (localStorage.getItem('_auth_token')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
