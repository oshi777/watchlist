<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchly - Leaderboard</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fixed Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">Watchly</div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="leaderboard.html" class="nav-link">Leaderboard</a>
            <a href="guide.html" class="nav-link">Guide</a>
        </div>
    </nav>
    
    <div class="container">
        <header>
            <h1>Leaderboard</h1>
            <p>Rank your favorite movies and shows</p>
        </header>

        <main>
            <div class="leaderboard-container">
                <div class="add-to-ranking">
                    <select id="itemSelect">
                        <option value="">Select item to add to leaderboard...</option>
                    </select>
                    <button id="addToRanking" class="add-btn">Add to Ranking</button>
                </div>
                <div class="ranking-list" id="rankingList"></div>
            </div>
        </main>
    </div>

    <!-- Remove Confirmation Modal -->
    <div id="removeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Remove from Leaderboard</h2>
            <p id="removeMessage"></p>
            <div class="modal-actions">
                <button id="confirmRemove" class="delete-btn">Remove</button>
                <button id="cancelRemove" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <style>
        .leaderboard-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .ranking-item {
            background: linear-gradient(135deg, #404040, #000000);
            border: 2px solid #7f7f7f;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: grab;
            transition: all 0.3s ease;
            position: relative;
        }

        .ranking-item:hover {
            border-color: #bfbfbf;
            transform: translateY(-2px);
        }

        .ranking-item.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .ranking-item.drag-over::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 0;
            right: 0;
            height: 4px;
            background: #ffffff;
            box-shadow: 0 0 15px #ffffff;
            border-radius: 2px;
        }

        .rank-number {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            min-width: 50px;
            text-align: center;
        }

        .item-info {
            flex: 1;
        }

        .item-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .item-details {
            color: #bfbfbf;
            font-size: 0.9rem;
        }

        .drag-handle {
            color: #7f7f7f;
            font-size: 1.5rem;
            cursor: grab;
        }

        .no-items {
            text-align: center;
            padding: 60px 20px;
            color: #bfbfbf;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #404040, #000000);
            border-radius: 15px;
            border: 2px solid #7f7f7f;
        }

        .add-to-ranking {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .add-to-ranking select {
            flex: 1;
            padding: 12px;
            border: 2px solid #7f7f7f;
            border-radius: 8px;
            background-color: #404040;
            color: #ffffff;
            font-size: 1rem;
        }

        .add-to-ranking button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #7f7f7f, #404040);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }

        .delete-from-ranking {
            background: none;
            color: #7f7f7f;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            padding: 5px;
        }

        .delete-from-ranking:hover {
            color: #ff4444;
        }
    </style>

    <script>
        let watchlistData = [];
        let rankings = [];

        function loadData() {
            const saved = localStorage.getItem('watchlistData');
            if (saved) {
                watchlistData = JSON.parse(saved);
                loadRankings();
                renderLeaderboard();
            } else {
                document.getElementById('rankingList').innerHTML = '<div class="no-items">No items in your watchlist yet. Add some movies and shows first!</div>';
            }
        }

        function loadRankings() {
            const savedRankings = localStorage.getItem('watchlistRankings');
            if (savedRankings) {
                rankings = JSON.parse(savedRankings);
                // Remove deleted items
                rankings = rankings.filter(rankItem => 
                    watchlistData.find(watchItem => watchItem.title === rankItem.title)
                );
            } else {
                rankings = [];
            }
            populateItemSelect();
        }

        function populateItemSelect() {
            const select = document.getElementById('itemSelect');
            select.innerHTML = '<option value="">Select item to add to leaderboard...</option>';
            
            watchlistData.forEach((item, index) => {
                if (!rankings.find(r => r.title === item.title)) {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${item.title} (${item.genres.join(', ')})`;
                    select.appendChild(option);
                }
            });
        }

        function addToRanking() {
            const select = document.getElementById('itemSelect');
            const selectedIndex = select.value;
            
            if (selectedIndex !== '') {
                const item = watchlistData[selectedIndex];
                rankings.push(item);
                saveRankings();
                populateItemSelect();
                renderLeaderboard();
            }
        }

        let itemToRemove = null;

        function showRemoveConfirm(index) {
            itemToRemove = index;
            const item = rankings[index];
            document.getElementById('removeMessage').textContent = `Remove "${item.title}" from leaderboard?`;
            document.getElementById('removeModal').style.display = 'block';
        }

        function confirmRemove() {
            if (itemToRemove !== null) {
                rankings.splice(itemToRemove, 1);
                saveRankings();
                populateItemSelect();
                renderLeaderboard();
                itemToRemove = null;
            }
            document.getElementById('removeModal').style.display = 'none';
        }

        function cancelRemove() {
            itemToRemove = null;
            document.getElementById('removeModal').style.display = 'none';
        }

        function saveRankings() {
            localStorage.setItem('watchlistRankings', JSON.stringify(rankings));
        }

        function renderLeaderboard() {
            const container = document.getElementById('rankingList');
            container.innerHTML = '';

            if (rankings.length === 0) {
                container.innerHTML = '<div class="no-items">No items to rank yet!</div>';
                return;
            }

            rankings.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'ranking-item';
                div.draggable = true;
                div.dataset.index = index;

                div.innerHTML = `
                    <div class="rank-number">#${index + 1}</div>
                    <div class="item-info">
                        <div class="item-title">${item.title}</div>
                        <div class="item-details">${item.genres.join(', ')} ${item.year ? `(${item.year})` : ''}</div>
                    </div>
                    <button class="delete-from-ranking" onclick="showRemoveConfirm(${index})">×</button>
                    <div class="drag-handle">⋮⋮</div>
                `;

                div.addEventListener('dragstart', handleDragStart);
                div.addEventListener('dragover', handleDragOver);
                div.addEventListener('dragleave', handleDragLeave);
                div.addEventListener('drop', handleDrop);
                div.addEventListener('dragend', handleDragEnd);

                container.appendChild(div);
            });
        }

        let draggedElement = null;

        function handleDragStart(e) {
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        let autoScrollId = null;

        function autoScroll(direction) {
            if (autoScrollId) return;
            
            autoScrollId = requestAnimationFrame(function scroll() {
                window.scrollBy(0, direction * 8);
                autoScrollId = requestAnimationFrame(scroll);
            });
        }

        function stopAutoScroll() {
            if (autoScrollId) {
                cancelAnimationFrame(autoScrollId);
                autoScrollId = null;
            }
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            this.classList.add('drag-over');
            
            const threshold = 100;
            
            if (e.clientY < threshold) {
                autoScroll(-1);
            } else if (e.clientY > window.innerHeight - threshold) {
                autoScroll(1);
            } else {
                stopAutoScroll();
            }
        }

        function handleDragLeave(e) {
            if (!this.contains(e.relatedTarget)) {
                this.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            if (this !== draggedElement) {
                const draggedIndex = parseInt(draggedElement.dataset.index);
                const targetIndex = parseInt(this.dataset.index);
                
                const draggedItem = rankings.splice(draggedIndex, 1)[0];
                rankings.splice(targetIndex, 0, draggedItem);
                
                saveRankings();
                renderLeaderboard();
            }
        }

        function handleDragEnd() {
            this.classList.remove('dragging');
            document.querySelectorAll('.ranking-item').forEach(item => {
                item.classList.remove('drag-over');
            });
            stopAutoScroll();
            draggedElement = null;
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            document.getElementById('addToRanking').addEventListener('click', addToRanking);
            document.getElementById('confirmRemove').addEventListener('click', confirmRemove);
            document.getElementById('cancelRemove').addEventListener('click', cancelRemove);
            

            
            // Close modal when clicking X
            document.querySelector('.close').addEventListener('click', () => {
                document.getElementById('removeModal').style.display = 'none';
            });
        });
    </script>
</body>
</html>
